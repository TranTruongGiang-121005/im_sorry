<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Forgive Me?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    img {
      width: 220px;
      height: auto;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1 {
      color: #cc3366;
      font-size: 3em;
    }

    p {
      font-size: 1.2em;
      color: #333;
      max-width: 600px;
      margin-bottom: 40px;
      line-height: 1;
    }

    .buttons {
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  
  <img src="https://thumbs.dreamstime.com/b/apology-eyes-adorable-kitten-holding-i-m-sorry-sign-image-melts-hearts-tiny-peering-torn-edges-305639183.jpg" alt="TI'm sorry image" />
  <h1>Anh xin lỗi bunn ạ....</h1>
  <p>Anh biết anh đã làm bunn buồn và không vui hôm nay rồi. </p> 
  <p>Sau anh k tái phạm nữa đâu ạ, anh hối lỗi rồi ạ.</p>
  <p>Em có thể tha thứ cho anh được không ạ? </p>

  <div class="buttons">
    <button onclick="goToThankYou()">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseover', () => {
      const i = Math.floor(Math.random() * (window.innerWidth - 100));
      const j = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = `${i}px`;
      noBtn.style.top = `${j}px`;
    });
    function goToThankYou() {
      window.location.href = 'thankyou.html';
    }
  </script>

</body>
</html>
